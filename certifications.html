            </ul>
            <!-- <i class="fa-solid fa-bars" onclick="openmenu()"></i> -->
        </div>
    </nav>

    <!-- Certifications Section -->
    <div class="certificates-section">
        <h2 class="section-title">My Certifications</h2>
        <div class="certificate-grid">
            <!-- Certificates -->
            <div class="certificate">
                <img src="./s2.jpg" alt="Certificate 1" onclick="openModal(this)">
                <p>Internship certificate</p>
            </div>
            <div class="certificate">
                <img src="./s3.jpg" alt="Certificate 2" onclick="openModal(this)">
                <p>gdsc certificate</p>
            </div>
            <div class="certificate">
                <img src="./s4.jpg" alt="Certificate 3" onclick="openModal(this)">
                <p>Offer letter</p>
            </div>
            <div class="certificate">
                <img src="./s5.jpg" alt="Certificate 4" onclick="openModal(this)">
                <p>trainning certificate</p>
            </div>
            <div class="certificate">
                <img src="./s6.jpg" alt="Certificate 5" onclick="openModal(this)">
                <p>Internship certificate</p>
            </div>
            
        </div>
    </div>

    <!-- Modal for Full-Screen Image -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <h2>Connect with Me</h2>

            </div>

        </div>
    </footer>

    <script>
        // Function to Open Modal
        function openModal(image) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modal.style.display = 'block';
            modalImage.src = image.src;
        }

        // Function to Close Modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
