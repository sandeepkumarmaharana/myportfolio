    <script src="https://kit.fontawesome.com/adc27e9ac7.js" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(120deg, #ff758c, #ff6a6a, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Sidebar */
        #header {
            display: flex;
            flex-direction: column;
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 10px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.4);
        }

        #header .logo {
            width: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 3px solid white;
        }

        #header ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #header ul li {
            margin: 15px 0;
        }

        #header ul li a {
            text-decoration: none;
            color: #1cc0c0;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            display: block;
            padding: 12px 15px;
            border-radius: 8px;
            transition: color 0.3s, background 0.3s;
        }

        #header ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ff9a9e;
        }

        /* Main Content */
        main {
            margin-left: 270px;
            flex: 1;
            padding: 30px;
        }

        #portfolio {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        #portfolio .subtitle {
            font-size: 36px;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1.5px;
            background: linear-gradient(90deg, #ff758c, #ff6a6a, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textColorChange 10s linear infinite;
        }

        @keyframes textColorChange {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }

        .work {
            display: inline-block;
            margin: 15px;
            position: relative;
            width: 270px;
            height: 200px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .work:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        .work img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .work .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .work:hover .layer {
            opacity: 1;
        }

        .layer h3 {
            color: white;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .layer a {
            color: #ff758c;
            font-size: 24px;
            transition: transform 0.3s;
        }

        .layer a:hover {
            transform: scale(1.3);
        }

        /* Footer */
        footer {
            background: linear-gradient(45deg, #2575fc, #6a11cb, #ff758c, #ff6a6a);
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }

        footer p {
            font-size: 14px;
            margin: 10px 0;
            color: #fff;
        }

        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer .social-icons a {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        footer .social-icons a:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
